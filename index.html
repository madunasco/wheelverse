<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/styles.css">
    <title>Login | Catálogo de colecionáveis</title>
</head>
<body>
    <div id="header"></div>

    <main class="main-login">
        <section class="login-container">
            <div class="login-header">
                <h2>Acesse sua conta</h2>
                <p>Bem-vindo de volta!</p>
            </div>
            <form class="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Sua senha" required>
                </div>
                <button type="submit" class="btn-login">Entrar</button>
                <div class="login-links">
                    <a href="#">Esqueci minha senha</a>
                    <a href="#">Criar uma conta</a>
                </div>
            </form>
        </section>
    </main>

    <footer class="footer-simple">
        <p>© 2025 • Sua galeria de Colecionáveis</p>
        <p>Itens selecionados com carinho para apaixonados por action figures, cards e miniaturas.</p>
        <p>Obrigado por visitar nossa coleção!</p>
    </footer>

    <script src="./javascript/header.js"></script>
    <script src="./javascript/login.js"></script>
</body>
</html>
